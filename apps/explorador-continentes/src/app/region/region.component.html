<pca-regiones-region-template [region]="region">
  <main>
    <div>
      ID: {{region.id}} | <span [pcaRegionesUbicacionActual]="region.code">Code: {{region.code}}</span>
    </div>
  </main>
  <nav class="actions">
    <button routerLink="region/{{region.code}}" [pcaRegionesUbicacionActual]="region.code" i18n>
      Show countries
    </button>
  </nav>
</pca-regiones-region-template>
