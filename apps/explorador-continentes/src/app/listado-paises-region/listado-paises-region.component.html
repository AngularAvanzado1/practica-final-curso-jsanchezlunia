<a routerLink="/" i18n>Back</a>
<h2 i18n>Region <span *ngIf="region$ | async as region">{{region.name}}</span> ({{code}})</h2>
<h3 i18n>Countries:</h3>
<ul *ngIf="listadoPaisesRegion$ | async as listadoPaises">
  <li *ngFor="let pais of listadoPaises">
    <pca-explorador-continentes-elemento-listado-paises [pais]="pais"></pca-explorador-continentes-elemento-listado-paises>
  </li>
</ul>
